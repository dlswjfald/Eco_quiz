<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🌱 생태·환경 퀴즈</title>
<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background: linear-gradient(135deg, #dfffe0, #b9f0c5);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .quiz-container {
        background: #ffffffee;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        border-radius: 16px;
        width: 90%;
        max-width: 600px;
        padding: 40px;
        text-align: center;
        animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    h1 {
        color: #2f8a4d;
        font-size: 1.8em;
        margin-bottom: 20px;
    }
    .question {
        font-size: 1.2em;
        margin-bottom: 20px;
        color: #333;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    button.option {
        background: #f4fff6;
        border: 2px solid #a3e0af;
        padding: 10px;
        border-radius: 10px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.2s;
    }
    button.option:hover {
        background: #c9f4d2;
    }
    .next-btn {
        margin-top: 20px;
        background: #2f8a4d;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 1em;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }
    .next-btn:hover {
        background: #256e3e;
    }
    .result {
        font-size: 1.3em;
        color: #2f8a4d;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="quiz-container">
    <h1>🌿 생태·환경 퀴즈</h1>
    <div id="quiz">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <button id="nextBtn" class="next-btn">다음</button>
    </div>
    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
const quizData = [
    {
        question: "1. 온실효과를 일으키는 주요 기체가 아닌 것은?",
        options: ["이산화탄소", "메탄", "산소", "아산화질소"],
        answer: "산소"
    },
    {
        question: "2. 플라스틱 쓰레기의 주요 해양 피해는?",
        options: ["산호 성장 촉진", "물고기 서식지 보호", "해양 생물의 섭취로 인한 피해", "수질 정화"],
        answer: "해양 생물의 섭취로 인한 피해"
    },
    {
        question: "3. ‘탄소중립’이란 무엇을 의미할까?",
        options: ["이산화탄소를 전혀 배출하지 않음", "배출한 만큼 흡수해 순배출이 0이 되는 것", "탄소를 더 많이 배출하는 것", "탄소를 전기로 바꾸는 기술"],
        answer: "배출한 만큼 흡수해 순배출이 0이 되는 것"
    },
    {
        question: "4. 일회용품 줄이기 운동의 대표적인 구호는?",
        options: ["제로 웨이스트", "플라스틱 플러스", "카본 업", "에코 스톰"],
        answer: "제로 웨이스트"
    },
    {
        question: "5. 지구의 평균 기온이 상승하는 현상은?",
        options: ["오존층 파괴", "지구 온난화", "산성비", "빙하기"],
        answer: "지구 온난화"
    },
    {
        question: "6. 재생 에너지에 속하지 않는 것은?",
        options: ["태양광", "풍력", "석탄", "수력"],
        answer: "석탄"
    },
    {
        question: "7. 쓰레기를 태워 에너지를 얻는 시설은?",
        options: ["소각장", "매립장", "정수장", "발전소"],
        answer: "소각장"
    },
    {
        question: "8. 멸종 위기 동물을 보호하기 위한 국제 협약은?",
        options: ["CITES", "UNESCO", "WTO", "WHO"],
        answer: "CITES"
    },
    {
        question: "9. 도시의 녹지 공간을 확충하는 이유는?",
        options: ["도시 온도 상승", "공기 정화와 열섬 완화", "차량 증가", "도심 확장"],
        answer: "공기 정화와 열섬 완화"
    },
    {
        question: "10. 다음 중 지속 가능한 소비의 예시는?",
        options: ["패스트패션 제품을 자주 구매", "필요한 만큼만 물건 구매", "음식물 쓰레기 과다 배출", "1회용 컵 사용"],
        answer: "필요한 만큼만 물건 구매"
    }
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const resultEl = document.getElementById("result");

function loadQuestion() {
    const q = quizData[currentQuestion];
    questionEl.textContent = q.question;
    optionsEl.innerHTML = "";
    q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.classList.add("option");
        btn.onclick = () => selectAnswer(option);
        optionsEl.appendChild(btn);
    });
}

function selectAnswer(selected) {
    const correct = quizData[currentQuestion].answer;
    const buttons = document.querySelectorAll(".option");
    buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) {
            btn.style.background = "#b2f5bf";
            btn.style.borderColor = "#6bcf84";
        }
        if (btn.textContent === selected && selected !== correct) {
            btn.style.background = "#f7c6c6";
            btn.style.borderColor = "#e89090";
        }
    });
    if (selected === correct) score++;
}

nextBtn.addEventListener("click", () => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
});

function showResult() {
    document.getElementById("quiz").style.display = "none";
    resultEl.style.display = "block";
    resultEl.innerHTML = `
        🎉 퀴즈 완료! <br><br>
        당신의 점수는 <strong>${score} / ${quizData.length}</strong> 입니다.<br><br>
        <button class="next-btn" onclick="location.reload()">다시 하기</button>
    `;
}

loadQuestion();
</script>
</body>
</html>
